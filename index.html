<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
    <!--GOGGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,500&family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    <!--CSS FILES-->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>
<body>
	<div id="vision-board">
        <!--TOP LEFT-->
		<div class="block">
            <h3>GROW</h3>
            <p>LEARN TO DESIGN &</p>
            <h1><strong>Code Websites</strong></h1>
        </div>
        <!--TOP CENTER-->
		<div class="block">
            <img alt="computer" src="./img/coding.png" />
        </div>
        <!--TOP RIGHT-->
		<div class="block">
            <p>HTML<br>CSS<br>JAVASCRIPT<br>WORDPRESS<br>PYTHON</p>
        </div>
        <!--MIDDLE LEFT-->
		<div class="block">
            <h3>FREELANCE</h3>
            <p>MAKE ENOUGH SIDE CASH TO</p>
            <h1><strong>Pay off debt</strong></h1>
            <img alt="piggy bank" src="./img/money.png" />
        </div>
        <!--MIDDLE CENTER-->
		<div class="block">
            <img alt="eye & idea" src="./img/vision.png" />
            <h2>2020<br>VISION BOARD</h2>
        </div>
        <!--MIDDLE RIGHT-->
		<div class="block">
            <img alt="airplane tickets" src="./img/travel.png" />
            <h3>TRAVEL</h3>
            <p>PLAN A TRIP WHERE I CAN</p>
            <h1><strong>Work Remotely</strong></h1>
        </div>
        <!--BOTTOM LEFT-->
		<div class="block">
            <p>WALK DOG<br>MEDITATE<br>YOGA<br>SNUGGLE PUP</p>
        </div>
        <!--BOTTOM CENTER-->
		<div class="block">
            <img alt="schnauzer puppy" src="./img/puppy.png" />
        </div>
        <!--BOTTOM RIGHT-->
		<div class="block">
            <h3>MIND & BODY</h3>
            <p>EXERCISE MORE <br> & FIND ZEN IN</p>
            <h1><strong>Challenge</strong></h1>
        </div>
	</div>
</body>
</html>
