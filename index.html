<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vision Board Project</title>
    <!--GOGGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,500&family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
    <!--CSS FILES-->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <!--BULMA-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
	<div id="vision-board">
    <section class="section is-medium">
    <div class="columns is-vcentered">
        <!--TOP LEFT-->
		<div class="column has-text-centered has-background-light">
            <p class="title is-1">GROW</p>
            <p class="title is-2">LEARN TO DESIGN &</p>
            <h1 class="title is-1"><strong>CODE WEBSITES</strong></h1>
        </div>
        <!--TOP CENTER-->
		<div class="column has-text-centered">
            <img alt="computer" src="./img/coding.png" />
        </div>
        <!--TOP RIGHT-->
		<div class="column has-text-centered has-background-light">
            <p class="title is-2">HTML<br>CSS<br>JAVASCRIPT<br>WORDPRESS<br>PYTHON</p>
        </div>
    </div>
    </section>
    <section class="section is-medium">
    <div class="columns is-vcentered">
        <!--MIDDLE LEFT-->
		<div class="column has-text-centered">
            <p class="title is-1">FREELANCE</p>
            <p class="title is-2">MAKE ENOUGH SIDE CASH TO</p>
            <h1 class="title is-1"><strong>PAY OFF DEBT</strong></h1>
            <img alt="piggy bank" src="./img/money.png" />
        </div>
        <!--MIDDLE CENTER-->
		<div class="column has-text-centered has-background-light">
            <img alt="eye & idea" src="./img/vision.png" />
            <h1 class="title is-1">2020<br>VISION BOARD</h1>
        </div>
        <!--MIDDLE RIGHT-->
		<div class="column has-text-centered">
            <img alt="airplane tickets" src="./img/travel.png" />
            <p class="title is-1">TRAVEL</p>
            <p class="title is-2">PLAN A TRIP WHERE I CAN</p>
            <h1 class="title is-1"><strong>Work Remotely</strong></h1>
        </div>
    </div>
    </section>
    <section class="section is-medium">
    <div class="columns is-vcentered">
        <!--BOTTOM LEFT-->
		<div class="column has-text-centered has-background-light">
            <p class="title is-2">WALK DOG<br>MEDITATE<br>YOGA<br>SNUGGLE PUP</p>
        </div>
        <!--BOTTOM CENTER-->
		<div class="column has-text-centered">
            <img class="img-responsive" alt="schnauzer puppy" src="./img/puppy.png" />
        </div>
        <!--BOTTOM RIGHT-->
		<div class="column has-text-centered has-background-light">
            <p class="title is-1">MIND & BODY</p>
            <p class="title is-2">EXERCISE MORE <br> & FIND ZEN IN</p>
            <h1 class="title is-1"><strong>CHALLENGE</strong></h1>
        </div>
    </div>
    </section>
	</div>
</body>
</html>
